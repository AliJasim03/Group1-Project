<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>

    <!-- Custom Css -->
    <link rel="stylesheet" href="/css/dashboard.css">

    <!-- FontAwesome 5 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
<!-- Navbar top -->
<div class="navbar-top">
    <div class="title">
        <h1>Profile</h1>
    </div>

    <!-- Navbar -->
    <ul>
        <li>
            <a href="/" id="logout-link">
                <i class="fa fa-sign-out-alt fa-2x"></i>
            </a>
        </li>
    </ul>
    <!-- End -->
</div>
<!-- End -->

<!-- Sidenav -->
<div class="sidenav">
    <div class="profile">
        <img src="https://th.bing.com/th/id/OIP.XA3Zuj8Q-MK7JRbe9s2O-wHaHa?rs=1&pid=ImgDetMain" alt="" width="100"
             height="100">

        <div class="name">
            CitiBank
        </div>
    </div>

    <div class="sidenav-url">
        <div class="url">
            <a href="" id="transactions-link" class="active">Transactions</a>
            <hr align="center">
        </div>
        <div class="url">
            <a href="" id="profile-link">Profile</a>
        </div>
    </div>
</div>
<!-- End -->

<!-- Main -->
<div class="main">
    <div id="transactions-card">
        <h2>Transactions</h2>
        <div class="card">
            <div class="card-body">
                <i class="fa fa-pen fa-xs edit"></i>
                <table>
                    <thead>
                    <tr>
                        <th>Transaction Name</th>
                        <th>Amount</th>
                    </tr>
                    </thead>
                    <tbody id="transactions-list">
                    <!-- Transaction rows will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div id="profile-card" class="hidden">
        <h2>IDENTITY</h2>
        <div class="card">
            <div class="card-body">
                <table>
                    <tbody id="customer-info">
                    <tr>
                        <td>Name</td>
                        <td>:</td>
                        <td id="customer-name">Loading...</td>
                    </tr>
                    <tr>
                        <td>Email</td>
                        <td>:</td>
                        <td id="customer-email">Loading...</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>:</td>
                        <td id="customer-address">Loading...</td>
                    </tr>
                    <tr>
                        <td>Balance</td>
                        <td>:</td>
                        <td id="customer-balance">Loading...</td>
                    </tr>
                    <tr>
                        <td>Account Number</td>
                        <td>:</td>
                        <td id="customer-account-number">Loading...</td>
                    </tr>
                    <tr>
                        <td>Date of Birth</td>
                        <td>:</td>
                        <td id="customer-dob">Loading...</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- End -->
<script src="/js/customer.js"></script>
</body>
</html>
